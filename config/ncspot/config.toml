use_nerdfont = true
volnorm = true
notify = true

[keybindings]
"Shift+r" = "redraw"

"Shift+h" = "move left 1"
"Shift+l" = "move right 1"
"Shift+j" = "move down 10"
"Shift+k" = "move up 10"

"h" = "back"
"l" = "open selected"
"j" = "move down 1"
"k" = "move up 1"

"Shift+g" = "move bottom"
"g" = "move top"

"Shift+q" = "quit"
"q" = "focus queue"
"Shift+s" = "stop"
"s" = "focus search"
"e" = "focus library"

"Shift+p" = "move playing"
"p" = "playpause"

[theme]
primary = "#F8F8F2"
secondary = "#8AE9FC"
title = "#8AE9FC"
playing = "#8AE9FC"
playing_selected = "#FF0000"
playing_bg = "#00000000"
highlight = "#1E1F28"
highlight_bg = "#8AE9FC"
error = "#FF5555"
error_bg = "#00000000"
statusbar = "#F8F8F2"
statusbar_progress = "#8AE9FC"
statusbar_bg = "#00000000"
cmdline = "#F8F8F2"
cmdline_bg = "#444444"

